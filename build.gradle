plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
	id "com.moowork.node" version "1.3.1"
}

apply plugin: 'com.moowork.node'
apply plugin: 'io.spring.dependency-management'

group = 'net.dmorozov'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenLocal()
	mavenCentral()
}

node {
	version = '9.11.1'
	npmVersion = '6.5.0'
	download = true
	nodeModulesDir = file("${projectDir}/frontend")
}

task buildFront(type: NpmTask, dependsOn: 'npmInstall') {
	args = ['run', 'build']
}

task copyFront(type: Copy) {
	from('frontend/build') {
		include '*'
	}
	into 'src/main/resources/template'
}

task assembleFront() {
	dependsOn 'buildFront'
	dependsOn 'copyFront'
	tasks.findByName('copyFront').mustRunAfter 'buildFront'
}

test {
	useJUnit()
	maxHeapSize = '128M'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}
